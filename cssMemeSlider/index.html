<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./img/meme_k65zahbn8p2v.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <input type="radio" name="control" id="s1" checked="checked" />
        <input type="radio" name="control" id="s2" />
        <input type="radio" name="control" id="s3" />
        <input type="radio" name="control" id="s4" />
        <div class="slides">
          <div class="slide">
            <img src="./img/1.jpg" alt="meme" />
          </div>
          <div class="slide">
            <img src="./img/2.jpg" alt="meme" />
          </div>
          <div class="slide">
            <img src="./img/3.jpg" alt="meme" />
          </div>
          <div class="slide">
            <img src="./img/4.jpg" alt="meme" />
          </div>
        </div>
        <div class="controls">
          <p class="description" id="desc1">Жиза</p>
          <p class="description" id="desc2">Бебра</p>
          <p class="description" id="desc3">Кринж</p>
          <p class="description" id="desc4">Альтушка с госуслуг</p>
          <div class="slider-nav">
            <label for="s1"></label>
            <label for="s2"></label>
            <label for="s3"></label>
            <label for="s4"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
